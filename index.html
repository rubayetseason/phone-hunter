<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container bg-danger">
    <header>
        <h1 class="text-center bg-primary text-white py-3">Welcome to Mobile Hunter</h1>
    </header>

    <main>
        <section class="mt-3">
            <div class="mb-3">
                <input type="email" class="form-control w-75 d-inline p-1" id="search-field"
                    aria-describedby="emailHelp" placeholder="search your phone here"> <button
                    class="btn btn-primary rounded-0" id="btn-search">Search</button>
            </div>
        </section>
        <section class="mt-5">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-message" class="mt-5 d-none">
                <h3 class="text-white text-center">No Phone Found. PLease try new search</h3>
            </div>
            <div id="show-all" class="text-center d-none mt-5 mb-5">
                <button id="btn-show-all" class="btn btn-outline-primary">Show all</button>
            </div>
        </section>


        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 300px ;" class="d-flex justify-content-center text-primary align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal  -->
        <section>
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
